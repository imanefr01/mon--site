<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Commande en Ligne</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#fff; }
    header { display:flex; align-items:center; justify-content:space-between; padding:10px 20px; background-color:#000; color:#fff; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; }
    .logo img { height:60px; }
    .categories, .products { padding:20px; }
    .category-list button { margin:5px; padding:10px; border:none; background-color:#f5a; color:#fff; cursor:pointer; }
    .product { border:1px solid #ccc; padding:10px; margin:10px; display:inline-block; width:150px; text-align:center; }
    .product input { margin-top:5px; }
    .total { padding:20px; font-size:18px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <!-- Logo image to be added -->
      <img src="logo.png" alt="Logo" />
    </div>
    <nav>
      <a href="#accueil">Accueil</a>
      <a href="#produits">Produits</a>
      <a href="#contact">Contacter Nous</a>
    </nav>
  </header>

  <section id="produits" class="categories">
    <h2>Catégories</h2>
    <div class="category-list">
      <button onclick="showCategory('ballon')">Ballon</button>
      <button onclick="showCategory('cadeaux')">Cadeaux</button>
      <button onclick="showCategory('accessoires')">Accessoires</button>
    </div>
  </section>

  <section class="products" id="product-list"></section>

  <div class="total">Total: <span id="total-price">0</span> DHS</div>

  <script>
    const products = {
      ballon: [
        { name: 'Petite taille', price: 0 },
        { name: 'Moyenne', price: 0 },
        { name: 'Grande', price: 0 }
      ],
      cadeaux: [
        { name: 'Ours blanc 33 cm', price: 0 },
        { name: 'Ours rose 55 cm', price: 0 },
        { name: 'Peluche 20 cm', price: 0 }
      ],
      accessoires: [
        { name: 'Plume rose', price: 0 },
        { name: 'Plume blanche', price: 0 },
        { name: 'Étoile', price: 0 }
      ]
    };

    let total = 0;

    function showCategory(category) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products[category].forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div>${product.name}</div>
          <div>${product.price} DHS</div>
          <input type="checkbox" onchange="toggleProduct('${category}', ${index}, this)"> Ajouter au panier
        `;
        list.appendChild(div);
      });
    }

    function toggleProduct(category, index, checkbox) {
      const product = products[category][index];
      if (checkbox.checked) {
        total += product.price;
      } else {
        total -= product.price;
      }
      document.getElementById('total-price').innerText = total;
    }
  </script>
</body>
</html>
