<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compose ton Cadeau 🎁</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { color: #c2185b; }
    .section { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 5px 0; }
    .total { font-size: 20px; font-weight: bold; margin-top: 20px; }
    button { background: #c2185b; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    button:hover { background: #a3154a; }
  </style>
</head>
<body>
  <h1>Compose ton Cadeau 🎁</h1>

  <div class="section">
    <h2>Choisis tes articles :</h2>
    <label><input type="checkbox" value="120" class="article"> 🧸 Ours Marron (120 MAD)</label>
    <label><input type="checkbox" value="100" class="article"> 🐶 Chien (100 MAD)</label>
    <label><input type="checkbox" value="130" class="article"> 🧸 Ours Rose (130 MAD)</label>
    <label><input type="checkbox" value="70" class="article"> 🍫 Chocolat (70 MAD)</label>
    <label><input type="checkbox" value="50" class="article"> 🍬 Bonbon (50 MAD)</label>
    <label><input type="checkbox" value="40" class="article"> 🪶 Plume (40 MAD)</label>
    <label><input type="checkbox" value="60" class="article"> 🎈 Ballon Transparent (60 MAD)</label>
    <label><input type="checkbox" value="80" class="article"> 🎈 Ballon Boy or Girl (80 MAD)</label>
  </div>

  <div class="section">
    <h2>Choisis le type de ballon :</h2>
    <label><input type="radio" name="ballon" value="0" checked> Petit (+0 MAD)</label>
    <label><input type="radio" name="ballon" value="20"> Moyen (+20 MAD)</label>
    <label><input type="radio" name="ballon" value="40"> Grand (+40 MAD)</label>
    <label><input type="radio" name="ballon" value="30"> Forme de cœur (+30 MAD)</label>
  </div>

  <div class="total">Total : <span id="total">0</span> MAD</div>

  <button onclick="envoyerWhatsApp()">📩 Commander par WhatsApp</button>

  <script>
    const articles = document.querySelectorAll('.article');
    const ballons = document.querySelectorAll('input[name="ballon"]');
    const totalSpan = document.getElementById('total');

    function calculerTotal() {
      let total = 0;
      articles.forEach(a => { if (a.checked) total += parseInt(a.value); });
      ballons.forEach(b => { if (b.checked) total += parseInt(b.value); });
      totalSpan.textContent = total;
    }

    articles.forEach(a => a.addEventListener('change', calculerTotal));
    ballons.forEach(b => b.addEventListener('change', calculerTotal));

    function envoyerWhatsApp() {
      let message = "Nouvelle commande :%0A";
      articles.forEach(a => { if (a.checked) message += "- " + a.parentElement.innerText + "%0A"; });
      ballons.forEach(b => { if (b.checked) message += "Ballon : " + b.parentElement.innerText + "%0A"; });
      message += "Total : " + totalSpan.textContent + " MAD";

      // Remplace par ton numéro WhatsApp (ex: 212612345678)
      window.open("https://wa.me/2126XXXXXXXX?text=" + message, "_blank");
    }
  </script>
</body>
</html>
